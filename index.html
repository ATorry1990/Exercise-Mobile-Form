<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Mobile Form</title>
    <meta name="description" content="Mobile Contact Form">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&family=Noto+Emoji&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <header class="bg-header">
      <div class="container">
        <div class="status">
          <span>&#11200;&#11044;&#9660;</span>
        </div>
        <nav class="mobile-nav">
          <button class="btn" aria-expanded="false" aria-controls="index">
            <span>&#9776;</span>
          </button>
          <h2>Contacts</h2>
          <button class="btn" aria-expanded="false" aria-controls="search">
            <span>&#x1F50D;</span>
          </button>
          <button class="btn" aria-expanded="false" aria-controls="menu">
            <span>&#8942;</span>
          </button>
        </nav>
      </div>
    </header>
    <form class="mobile-form" action="post">
      <div class="line">
        <img src="https://img.icons8.com/sf-ultralight-filled/256/bust.png" alt="" class="icon">
        <input 
          class="item rowA full"
          type="text" 
          id="name"
          placeholder="Name">
      </div>
      <div class="line xcept">
        <img src="https://img.icons8.com/material-sharp/256/phone.png" alt="" class="icon">
        <input 
          class="item"
          type="number" 
          id="number"
          placeholder="Phone Number">
        <select 
          class="item" 
          name="label" 
          id="label">
          <option value="" selected disabled>Label</option>
          <option value="">Mobile</option>
          <option value="">Home</option>
          <option value="">Work</option>
        </select>
      </div>
      <div class="line">
        <img src="https://img.icons8.com/ios-filled/256/marker.png" alt="" class="icon">
        <input 
          class="item rowA full"
          type="text" 
          id="address"
          placeholder="Address">
      </div>
      <div class="line">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/HD_transparent_picture.png" alt="" class="icon">
        <input 
          class="item full"
          type="text" 
          id="city"
          placeholder="City">
      </div>
      <div class="line">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/89/HD_transparent_picture.png" alt="" class="icon">
        <select 
          class="item rowA" 
          name="state" 
          id="state">
          <option value="" selected disabled>State</option>
          <option value="AL">Alabama</option>
          <option value="AK">Alaska</option>
          <option value="AZ">Arizona</option>
          <option value="AR">Arkansas</option>
          <option value="CA">California</option>
          <option value="CO">Colorado</option>
          <option value="CT">Connecticut</option>
          <option value="DE">Delaware</option>
          <option value="DC">District Of Columbia</option>
          <option value="FL">Florida</option>
          <option value="GA">Georgia</option>
          <option value="HI">Hawaii</option>
          <option value="ID">Idaho</option>
          <option value="IL">Illinois</option>
          <option value="IN">Indiana</option>
          <option value="IA">Iowa</option>
          <option value="KS">Kansas</option>
          <option value="KY">Kentucky</option>
          <option value="LA">Louisiana</option>
          <option value="ME">Maine</option>
          <option value="MD">Maryland</option>
          <option value="MA">Massachusetts</option>
          <option value="MI">Michigan</option>
          <option value="MN">Minnesota</option>
          <option value="MS">Mississippi</option>
          <option value="MO">Missouri</option>
          <option value="MT">Montana</option>
          <option value="NE">Nebraska</option>
          <option value="NV">Nevada</option>
          <option value="NH">New Hampshire</option>
          <option value="NJ">New Jersey</option>
          <option value="NM">New Mexico</option>
          <option value="NY">New York</option>
          <option value="NC">North Carolina</option>
          <option value="ND">North Dakota</option>
          <option value="OH">Ohio</option>
          <option value="OK">Oklahoma</option>
          <option value="OR">Oregon</option>
          <option value="PA">Pennsylvania</option>
          <option value="RI">Rhode Island</option>
          <option value="SC">South Carolina</option>
          <option value="SD">South Dakota</option>
          <option value="TN">Tennessee</option>
          <option value="TX">Texas</option>
          <option value="UT">Utah</option>
          <option value="VT">Vermont</option>
          <option value="VA">Virginia</option>
          <option value="WA">Washington</option>
          <option value="WV">West Virginia</option>
          <option value="WI">Wisconsin</option>
          <option value="WY">Wyoming</option>
        </select>
        <input 
          class="item rowA"
          type="number" 
          id="zip"
          placeholder="Zip">
      </div>
      <div class="line">
        <img src="https://img.icons8.com/ios-filled/256/secured-letter.png" alt="" class="icon">
        <input 
          class="item full"
          type="text" 
          id="email"
          placeholder="Email">
      </div>
      <div class="line">
        <img src="https://img.icons8.com/fluency-systems-filled/256/birthday-cake.png" alt="" class="icon">
        <input 
          class="item rowA full"
          type="date" 
          id="date">
      </div>
    </form>
  </body>
</html>
